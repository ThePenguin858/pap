{% load static %}
<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'pages/contact.css' %}">
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>

<body>
    {% include 'bases/navbar.html' %}

    <main>
        {% if message_name %}
            <br>
            <br>
            <center>
                <h2>Obrigado {{ message_name }}!</h2>
                <p>Recebemos o seu email e responderemos em breve.</p>
            </center>
            <br>
            <br>
            <br>
        {% endif %}
        <div class="map_container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13437.553201392273!2d-16.908439733888432!3d32.64910961808072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc6060092d7f6f05%3A0xa5e6fa62cc9f072d!2sAssocia%C3%A7%C3%A3o%20Protectora%20dos%20Pobres!5e0!3m2!1spt-PT!2spt!4v1593284549365!5m2!1spt-PT!2spt" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        
        <p class="content__title">Localização</p>
	<div class="divider div-transparent"></div>
        <p class="content__title">Contactar</p>
            
        <div class="content__container">
            <div class="div1">
                <form class="form" method="POST" action="./" > {% csrf_token %}
                    <input class="form__input form__input--small" type="text" placeholder="O seu nome" name="message_name">
                    <input type="email" class="form__input " placeholder="O seu e-mail" name="message_email">
                    <textarea class="form__input .form__textarea" style="clear:both;" name="message_body" placeholder="Messagem"></textarea>
                    <input style="float:right;" class="form__btn" type="submit" value="Mandar e-mail">
                </form>
            </div>
        </div>

    </main>

    {% include 'bases/footer.html' %}
</body>

</html>
